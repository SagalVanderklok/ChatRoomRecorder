name: build
on: workflow_dispatch
jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.x'
    - run: dotnet build
    - uses: actions/upload-artifact@v3
      with:
        name: ChatRoomRecorder
        path: $(ProjectDir)\
